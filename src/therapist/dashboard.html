<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>CSE 481i</title>

    <!-- Stylesheets -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/dashboard.css" rel="stylesheet">
</head>
<body>
    <div id="content">
        <h2 id="therapistName"></h2>
        <ul id="tabs" class="nav nav-tabs nav-justified" data-tabs="tabs">
            <li class="active"><a href="#student1" data-toggle="tab">Student Name 1</a></li>
            <li><a href="#student2" data-toggle="tab">Student Name 2</a></li>
            <li><a href="#student3" data-toggle="tab">Student Name 3</a></li>
            <li><a href="#addStudent" data-toggle="tab">Add Students</a></li>
        </ul>

        <div id="my-tab-content" class="tab-content">
            <div class="tab-pane active" id="student1">
                <h1>Student Name 1</h1>
                <div class="panel-group">
                    <div class="panel panel-default">
                        <a class="list-group-item" data-toggle="collapse" href="#1word1">
                            <span class="badge">4</span>
                            Word 1
                        </a>
                        <div class="panel-collapse collapse" id="1word1">
                            <div class="panel-body">
                                <a href="#" class="list-group-item">Feb Fri 27 11:41am</a>
                                <a href="#" class="list-group-item">Feb Fri 27 11:45am</a>
                                <a href="#" class="list-group-item">Feb Fri 27 11:46am</a>
                                <a href="#" class="list-group-item">Feb Fri 27 11:48am</a>
                            </div>
                        </div>
                    </div>
                    <div class="panel panel-default">
                        <a class="list-group-item" data-toggle="collapse" href="#1word2">
                            <span class="badge">2</span>
                            Word 2
                        </a>
                        <div class="panel-collapse collapse" id="1word2">
                            <div class="panel-body">
                                <a href="#" class="list-group-item">Feb Fri 29 11:41am</a>
                                <a href="#" class="list-group-item">Feb Fri 29 11:45am</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="tab-pane" id="student2">
                <h1>Student Name 2</h1>
            </div>

            <div class="tab-pane" id="student3">
                <h1>Student Name 3</h1>
            </div>

            <div class="tab-pane" id="addStudent">
                <!--  Add more students -->
                <h1>Add Student</h1>
                <div id="addStudentContainer" class="input-group">
                    <span class="input-group-addon" id="basic-addon1">Full Name</span>
                    <input id="childNameInput" type="text" class="form-control" placeholder="ex. Aaron Nech" aria-describedby="basic-addon1" autofocus>
                    <span class="input-group-btn">
                        <button id="addChildButton" class="btn btn-default" type="button">Add</button>
                    </span>
                </div>
            </div>
        </div>
    </div>

    <!-- Javascript -->
    <script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/dashboard.js"></script>
</body>
</html>
