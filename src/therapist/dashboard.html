<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>CSE 481i</title>

    <!-- Stylesheets -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/dashboard.css" rel="stylesheet">
</head>
<body>
    <audio src="" id="audio-player"></audio>
    <div id="content">
        <h2 id="therapistName"></h2>
        <ul id="tabs" class="nav nav-tabs nav-justified" data-tabs="tabs">
            <li id="addStudentTab"><a href="#addStudent" data-toggle="tab">Add Students</a></li>
        </ul>

        <div id="studentTabs" class="tab-content">
            <div class="tab-pane" id="addStudent">
                <!--  Add more students -->
                <h1>Add Student</h1>
                <div id="addStudentContainer" class="input-group">
                    <span class="input-group-addon" id="basic-addon1">Full Name</span>
                    <input id="childNameInput" type="text" class="form-control" placeholder="ex. Aaron Nech" aria-describedby="basic-addon1" autofocus>
                    <span class="input-group-btn">
                        <button id="addChildButton" class="btn btn-default" type="button">Add</button>
                    </span>
                </div>
                <div id="studentIdAlert" class="alert alert-success">
                    <a class="close" data-dismiss="alert">Ã—</a>
                    <strong>Student Added!</strong> Please have them enter this token into the app: <strong><span id="studentId"></span></strong>
                </div>
            </div>
        </div>
    </div>

    <!-- Javascript -->
    <script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/dashboard.js"></script>
</body>
</html>
