<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>CSE 481i</title>

    <!-- Stylesheets -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
</head>
<body>
    <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Registration</h4>
            </div>
                <form id="formSignup" class="form-signin">
                    <input type="email" id="signupEmail" class="form-control" placeholder="Email address" required autofocus>
                    <input type="password" id="signupPassword" class="form-control" placeholder="Password" required>
                    <button id="signupButton" class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
                </form>
                <div id="signupError" class="error">
                    <div class="alert alert-danger alert-error">
                        <a href="#" class="close" data-dismiss="alert">&times;</a>
                        <strong>Error!</strong> Username taken.
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
      <form id="formSignin" class="form-signin">
        <h2 class="form-signin-heading">Please sign in</h2>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <button id="loginButton" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <div id="createAccountContainer">
            <a id="createAccount">Sign up here</a>
        </div>
      </form>
    </div>

    <div id="loginError" class="error">
        <div class="alert alert-danger alert-error">
            <a href="#" class="close" data-dismiss="alert">&times;</a>
            <strong>Error!</strong> Invalid username or password.
        </div>
    </div>

    <!-- Javascript -->
    <script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
